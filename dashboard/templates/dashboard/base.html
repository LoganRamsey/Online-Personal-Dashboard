{% if user.is_authenticated %}
<div>

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">        
        <div class="sidebar-brand-text mx-3">Node</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dashboard'%}">
          <!-- <i class="fas fa-fw fa-tachometer-alt"></i> -->
          <span>Dashboard</span></a>
      </li>             

      <!-- Nav Item - Todos -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'todolist'%}">
          <!-- <i class="fas fa-fw fa-tachometer-alt"></i> -->
          <span>Todos</span></a>
      </li>

        <a class="nav-link" href="{% url 'notes'%}">

          <span>Calendar</span></a>
      </li>

                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Hello,  {{ user.profile.preferred_name|default:user.first_name }}</span>                
              </a> 
              <li class="nav-item dropdown no-arrow" >
                <a class="nav-link" href="/account/logout"  id="userDropdown" role="button">
                  <span class="mr-2 d-none d-lg-inline text-gray-600 small">Logout</span>                  
                </a>                         
            </li> 

          </ul>

        </nav>

  </a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
