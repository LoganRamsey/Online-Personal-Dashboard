{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container">
  <div class="card" style="width: 25rem;">
    <div class="card-header">Weather</div>
    <div class="card-body">
    <div class="media">
        <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" class="align-self-center mr-3" alt="Image">
        <div class="media-body">
            <h3 class="mt-0">{{ city_weather.city }}</h3>
            <p class="font-weight-light">{{ city_weather.temperature }}Â° F</p>
            <p class="font-weight-light">{{ city_weather.description }}</p>
            {% if not city_found %}
              <p class="font-weight-light text-warning">Sorry, we couldn't find the weather from your location.</p>
            {% endif %}
        </div>
    </div>
  </div>
</div>

</div>
{% endblock %}
