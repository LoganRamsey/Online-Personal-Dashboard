{% extends 'dashboard/base.html' %}
{% block content %}

<div class="container">
  <!-- Note Form -->
  <div class="d-flex justify-content-center">
  <form action="#" method="POST" role="form">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">{{ note_form.title }}</div>
    </div>
    <div class="form-group">
      <div class="input-group">{{ note_form.body }}</div>
  </div>
    <div class="btn-group">
        <button type="submit" class="btn btn-primary mb-2" id="add-btn">Write note</button>
    </div>
  </form>
</div>

  <!-- Display Notes -->
  <div class="row">
      {% for note in note_list %}
        {% if user == note.user %}
            {% if not note.is_archived %}
              <div class="card bg-light m-3" style="max-width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{ note.title }}</h5>
                  <p class="card-text">{{ note.body }}</p>
                </div>
              </div>
            {% endif %}
        {% endif %}
      {% endfor %}
  </div>
</div>
{% endblock %}
